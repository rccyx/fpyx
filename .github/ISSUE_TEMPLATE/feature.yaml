name: Feature request
description: Propose a concrete capability this library should support.
labels: ['feature']
body:
  - type: textarea
    attributes:
      label: Motivation / pain point
      description: |
        What concrete limitation, inefficiency, or failure mode motivates this feature?
        Describe the real use-case, the value unlocked, and the tradeoffs involved.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Capability definition
      description: |
        What exact behavior should exist?
        Describe the functional surface, expected behavior, and constraints.
        Be explicit about what this feature does and does not cover.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Implementation notes (optional)
      description: |
        If youâ€™ve thought through the internals, outline a viable approach.
        Pseudocode, invariants, or references to existing primitives are welcome.
    validations:
      required: false
